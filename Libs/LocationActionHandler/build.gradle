apply plugin: 'com.android.library'

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 23
        multiDexEnabled true
        versionCode 1
        versionName "1.0"
        
        ndk {
            abiFilters "x86_64"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        abortOnError false
    }
    testOptions {
        unitTests {
            all {
                testLogging {
                    events 'passed', 'skipped', 'failed', 'standardOut', 'standardError'
                }
            }
        }
    }
}

dependencies {
  implementation "com.google.guava:guava:16+"
  implementation "com.tomtom.navui:Modules_NavAppBaseModule:${versions.navui}"
  implementation project(':Libs:InputHandler')
  implementation project(':Kits:R1CoreKit')
  implementation project(':Kits:R1AppKit')

  testImplementation "junit:junit:4.12"
  testImplementation "org.mockito:mockito-core:2.+"
  testImplementation "org.robolectric:robolectric:3.8"
}
