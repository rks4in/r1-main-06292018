android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 23
        multiDexEnabled true
        versionCode 1
        versionName "${versions.app}"
    }
    splits{
        abi {
            enable true
            reset()
            include project.abis as String[]
            universalApk false
        }
    }

    signingConfigs {
        def signaturesFolder = "$rootDir/Signatures"
        release {
            storeFile = file("$signaturesFolder/r1-release-key.keystore")
            storePassword "cs-fca-r123"
            keyAlias "r1-keystore"
            keyPassword "cs-fca-r123"
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
        }

        all {
            buildConfigField "String", "NAVUI_VERSION", "\"${project.versions.navUiResolved}\""
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError false
    }
    testOptions {
        unitTests {
            all {
                testLogging {
                    events 'passed', 'skipped', 'failed', 'standardOut', 'standardError'
                }
            }
        }
    }
}

